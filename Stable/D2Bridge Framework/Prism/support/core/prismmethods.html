function checkRequired(validationgroup) {
  const fields = document.querySelectorAll(`[validationgroup="${validationgroup}"]`);

  let hasEmptyRequiredField = false;

  Array.from(fields).forEach(field => {
    const isVisible = field.offsetParent !== null || field.getClientRects().length > 0;

    if (field.hasAttribute('required') && isVisible) {
      // Verifica se é um RadioGroup
      if (field.classList.contains('d2bridgeradiogroup')) {
        const radios = field.querySelectorAll('input[type="radio"]');
        const oneChecked = Array.from(radios).some(r => r.checked);
        if (!oneChecked) {
          field.classList.add('is-invalid');
          hasEmptyRequiredField = true;
        } else {
          field.classList.remove('is-invalid');
        }
      }
      // Verifica se é um checkbox individual (form-check-input)
      else if (field.classList.contains('form-check-input') && field.type === 'checkbox') {
        if (!field.checked) {
          field.classList.add('is-invalid');
          hasEmptyRequiredField = true;
        } else {
          field.classList.remove('is-invalid');
        }
      }
      // Campos normais (input, textarea, etc.)
      else if (field.value?.trim() === '') {
        field.reportValidity?.();
        field.classList.add('is-invalid');
        hasEmptyRequiredField = true;
      } else {
        field.classList.remove('is-invalid');
      }
    } else {
    }
  });

  if (!hasEmptyRequiredField) {
    try {
      Array.from(fields).forEach(field => {      
        removeValidationFeedback(field.id);
      }); 
    } catch (error) {      
    }
  }

  return hasEmptyRequiredField;
}



function removeValidationFeedback(elementID) {
  const htmlElement = document.querySelector("[id=" + elementID + " i]");

  if (htmlElement !== null) {
    elementID = htmlElement.id;

    htmlElement.classList.remove('is-invalid');
    htmlElement.classList.remove('is-valid');

    const htmlElementvalidfeedback = document.getElementById(elementID + '_valid_feedback');
    if (htmlElementvalidfeedback !== null) {
      if (htmlElementvalidfeedback.classList.contains('validation-feedback-d2bridgecolinline')) {
        const rowOwnerID = htmlElementvalidfeedback.getAttribute('forrowowner');
        const colInlineOwnerID = htmlElementvalidfeedback.getAttribute('forcolinlineowner');

        const rowOwner = document.getElementById(rowOwnerID);
        const colInlineOwner = document.getElementById(colInlineOwnerID);

        if (rowOwner) {
          rowOwner.classList.remove('is-invalid', 'is-valid');
        }
        if (colInlineOwner) {
          colInlineOwner.classList.remove('is-invalid', 'is-valid');
        }
      }

      htmlElementvalidfeedback.remove();
    }

    const htmlElementinvalidfeedback = document.getElementById(elementID + '_invalid_feedback');
    if (htmlElementinvalidfeedback !== null) {
      if (htmlElementinvalidfeedback.classList.contains('validation-feedback-d2bridgecolinline')) {
        const rowOwnerID = htmlElementinvalidfeedback.getAttribute('forrowowner');
        const colInlineOwnerID = htmlElementinvalidfeedback.getAttribute('forcolinlineowner');

        const rowOwner = document.getElementById(rowOwnerID);
        const colInlineOwner = document.getElementById(colInlineOwnerID);

        if (rowOwner) {
          rowOwner.classList.remove('is-invalid', 'is-valid');
        }
        if (colInlineOwner) {
          colInlineOwner.classList.remove('is-invalid', 'is-valid');
        }
      }

      htmlElementinvalidfeedback.remove();
    }

    htmlElement.removeEventListener('input', RemoveEventListenerValidation);
  }
}



function RemoveEventListenerValidation()
{
    removeValidationFeedback(this.id)
}


function insertValidationFeedback(elementID, isValid, feedbackMessage) {
  const htmlElement = document.querySelector("[id=" + elementID + " i]");

  if (htmlElement !== null) {
    elementID = htmlElement.id;

    removeValidationFeedback(elementID);

    let classvalidtype = '';

    if (isValid) {
      classvalidtype = 'is-valid';
    } else {
      classvalidtype = 'is-invalid';
    }

    htmlElement.classList.add(classvalidtype);

    if (feedbackMessage !== '') {
      const divElement = document.createElement('div');

      if (isValid) {
        divElement.id = elementID + '_valid_feedback';
        divElement.className = 'valid-feedback';
      } else {
        divElement.id = elementID + '_invalid_feedback';
        divElement.className = 'invalid-feedback';
      }

      divElement.textContent = feedbackMessage;

      const colInline = htmlElement.closest('.d2bridgecolinline');
      const row = colInline?.parentElement?.classList.contains('d2bridgerow') ? colInline.parentElement : null;

      if (colInline && row) {
        colInline.classList.add(classvalidtype);
        row.classList.add(classvalidtype);

        // Adiciona classe e atributos especiais
        divElement.classList.add('validation-feedback-d2bridgecolinline');
        divElement.setAttribute('forrowowner', row.id);
        divElement.setAttribute('forcolinlineowner', colInline.id);

        // Insere o feedback após o .d2bridgerow
        if (row.nextSibling) {
          row.parentNode.insertBefore(divElement, row.nextSibling);
        } else {
          row.parentNode.appendChild(divElement);
        }
      } else if (htmlElement.parentNode.classList.contains('d2bridgeformgroupitems')) {
        htmlElement.parentNode.appendChild(divElement);
      } else {
        htmlElement.parentNode.insertBefore(divElement, htmlElement.nextSibling);
      }

      htmlElement.addEventListener('input', RemoveEventListenerValidation);
    }
  }
}

async function generateJWT(header, payload, privateKey) {
	
	async function importarChavePrivada(pem) {
	  const pemContents = pem
		.replace(/-----BEGIN PRIVATE KEY-----/g, '')
		.replace(/-----END PRIVATE KEY-----/g, '')
		.replace(/\n/g, '');
	  const binaryDerString = window.atob(pemContents);
	  const binaryDer = str2ab(binaryDerString);

	  return crypto.subtle.importKey(
		"pkcs8",
		binaryDer,
		{
		  name: "ECDSA",
		  namedCurve: "P-256",
		},
		true,
		["sign"]
	  );
	}	

	function str2ab(str) {
	  const buf = new ArrayBuffer(str.length);
	  const bufView = new Uint8Array(buf);
	  for (let i = 0, strLen = str.length; i < strLen; i++) {
		bufView[i] = str.charCodeAt(i);
	  }
	  return buf;
	}	

	function base64UrlEncode(str) {
	  return btoa(str)
		.replace(/\+/g, '-')
		.replace(/\//g, '_')
		.replace(/=+$/, '');
	}	


	const privateKeyImported = await importarChavePrivada(privateKey);		

	const headerBase64 = base64UrlEncode(JSON.stringify(header));
	const payloadBase64 = base64UrlEncode(JSON.stringify(payload));

	const unsignedToken = `${headerBase64}.${payloadBase64}`;

	const encoder = new TextEncoder();
	const signatureArrayBuffer = await crypto.subtle.sign(
	{
	  name: "ECDSA",
	  hash: { name: "SHA-256" }
	},
	privateKeyImported,
	encoder.encode(unsignedToken)
	);

	const signature = base64UrlEncode(String.fromCharCode(...new Uint8Array(signatureArrayBuffer)));

	return `${unsignedToken}.${signature}`;
	
}


function incd2bridgepopup(d2bridgepopup) {
  if (d2bridgepopups.length > 0) {
    var last_modal = d2bridgepopups[d2bridgepopups.length - 1];
    if (last_modal) {
      last_modal._element.style.display = 'none';
    }
  }

  d2bridgepopups.push(d2bridgepopup);

  setTimeout(function() {
    document.activeElement.blur();
    document.body.focus();
  }, 1);

  d2bridgepopup.show();
}


function decd2bridgepopup(d2bridgepopup) {
  var index = -1;
  for (var i = 0; i < d2bridgepopups.length; i++) {
    if (d2bridgepopups[i]._element.id === d2bridgepopup.id) {
      index = i;
      break;
    }
  }

  if (index > -1) {
    d2bridgepopups.splice(index, 1);
  }

  if (d2bridgepopups.length > 0) {
    var prev_modal = d2bridgepopups[d2bridgepopups.length - 1];
    if (prev_modal) {
      prev_modal._element.style.display = 'block';
    }
  }

  setTimeout(function() {
    document.activeElement.blur();
    document.body.focus();
  }, 1);
}

document.addEventListener('click', function (e) {
  if (e.target.tagName === 'LABEL' && e.target.classList.contains('d2bridgeformgrouplabel')) {
    const forId = e.target.getAttribute('for');
    if (forId) {
      const forelement = document.getElementById(forId);
      if (forelement && forelement.classList.contains('disabled') && !forelement.hasAttribute('disabled')) {
        e.preventDefault(); // impede que o label foque o input
      }
    }
  }
});


function d2bridgeFixFormGroupVisibility() {
    if (d2bridgeLoadedComplete) return;

    function updateFormGroupVisibility(element) {
        var inputId = element.getAttribute('formgroupfor');
        var formGroup = document.getElementById(inputId).closest('.d2bridgeformgroup');
        var style = getComputedStyle(element);

        if (style.display === 'block' && !element.classList.contains('invisible') && formGroup.style.display !== 'none')
          return;

        // Se o input estiver visível, mostrar o formgroup, caso contrário, ocultá-lo
        if (style.display !== 'none' && style.visibility !== 'hidden') {
            formGroup.style.display = 'block';
        } else {
            formGroup.style.display = 'none';
        }
    }

    // Atribuir um observador de mutação a cada elemento com a classe d2bridgeformgroupcontrol
    document.querySelectorAll('.d2bridgeformgroupcontrol').forEach(function(element) {

        var style = getComputedStyle(element);
        var parent = element.parentNode;
        var controlsInParent = parent.querySelectorAll('.d2bridgeformgroupcontrol');

        if (controlsInParent.length > 0 && controlsInParent[0] === element) {
            if (style.display === 'none' || style.visibility === 'hidden') {
                updateFormGroupVisibility(element);
            }
        }

        var observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.attributeName === 'style' || mutation.attributeName === 'class') {
                    updateFormGroupVisibility(element);
                }
            });
        });

        observer.observe(element, { attributes: true });
    });
};
